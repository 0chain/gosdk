name: GoSDK & WasmSDK 

concurrency:
  group: "sdk-${{ github.ref }}"
  cancel-in-progress: true

on:
  push:
    branches:
    tags:
      - 'v*.*.*'
  pull_request:
  workflow_dispatch:
    inputs:
      version:
        description: '0Chain SDK version'
        required: true

env:
  RELEASE: false
  PR: false
  
jobs:
  build:
    name: sdk-build
    runs-on: [self-hosted, build]
    steps:
      - name: Set up Go 1.17
        uses: actions/setup-go@v2
        with:
          go-version: ^1.17

      - name: Checkout
        uses: actions/checkout@v2

      - name: Set GITHUB_ENV
        id: set_github_env
        run: |
          TAG=$(echo ${GITHUB_REF#refs/tags/})
          if [[ -n "${{github.event.inputs.version}}" ]]; then
            # create PR
            echo "PR=true" >> $GITHUB_ENV

            SDK="{\"gosdk\":\"${{github.event.inputs.version}}\"}"
            echo "SDK=${SDK}" >> $GITHUB_ENV

          elif [[ ${TAG} = v*\.*\.* ]] ; then
            # create PR
            echo "PR=true" >> $GITHUB_ENV

            SDK="{\"gosdk\":\"${TAG}\"}"
            echo "SDK=${SDK}" >> $GITHUB_ENV

            # upload zcn.wasm on release
            echo "RELEASE=true" >> $GITHUB_ENV
            echo "TAG=${TAG}" >> $GITHUB_ENV
          fi
             
      - name: Build
        run: CGO_ENABLED=0 GOOS=js GOARCH=wasm go build -o ./zcn.wasm  ./wasmsdk

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        if:  env.RELEASE == 'true'
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: zcn.wasm
          tag: ${{ env.TAG }}
          overwrite: true
          file_glob: true

      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v2
        with:
          name: zcn.wasm
          path: zcn.wasm

  release:
    name: sdk-release
    strategy:
      max-parallel: 1
      matrix:
        repo: [block-explorer, 0nft, 0box, 0dns, 0proxy, zwalletcli, zboxcli, zboxmobile, blobber ]

    needs: [ build ]
    runs-on: [self-hosted, build]
    steps:
      - name: Set GITHUB_ENV
        id: set_github_env
        run: |
          TAG=$(echo ${GITHUB_REF#refs/tags/})
          if [[ -n "${{github.event.inputs.version}}" ]]; then
            # create PR
            echo "PR=true" >> $GITHUB_ENV

            SDK="{\"gosdk\":\"${{github.event.inputs.version}}\"}"
            echo "SDK=${SDK}" >> $GITHUB_ENV

          elif [[ ${TAG} = v*\.*\.* ]] ; then
            # create PR
            echo "PR=true" >> $GITHUB_ENV

            SDK="{\"gosdk\":\"${TAG}\"}"
            echo "SDK=${SDK}" >> $GITHUB_ENV

            # upload zcn.wasm on release
            echo "RELEASE=true" >> $GITHUB_ENV
            echo "TAG=${TAG}" >> $GITHUB_ENV
          fi
             
      - name: Create PR on ${{ matrix.repo }}
        uses: convictional/trigger-workflow-and-wait@v1.3.0
        if:  env.PR == 'true'
        with:
          owner: 0chain
          repo: ${{ matrix.repo }}
          ref: staging
          github_token: ${{ secrets.GOSDK }}
          workflow_file_name: gosdk.yml
          inputs: ${{ env.SDK }}
          propagate_failure: false
          trigger_workflow: true
          wait_workflow: true        