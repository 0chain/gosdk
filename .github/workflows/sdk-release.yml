name: GoSDK Release

concurrency:
  group: "sdk-${{ github.ref }}"
  cancel-in-progress: true

on:
  push:
    branches: [ master, staging, qa, sprint-*, test-gosdk-update ]
  workflow_dispatch:
    inputs:
      version:
        description: '0Chain SDK version'
        required: true
      base:
        description: the target branch to which PRs should be raised
        default: sprint-1.11
        required: true

env:
  ACTIONS_ALLOW_UNSECURE_COMMANDS: true

jobs:

  release:
    name: sdk-release
    runs-on: [self-hosted, build]
    steps:
      - name: start to create pr
        run: |
          echo "GoSDK & WebAssembly SDK should be upgraded"

  create-pr:
    name: create-pr
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        repo: [0nft, 0box, 0dns, zwalletcli, zboxcli, blobber, zs3server, s3-migration, token_bridge_authserver ]
    needs: [ release ]
    runs-on: [self-hosted, build]
    steps:
      - name: Extract branch or version name
        shell: bash
        run: |
          echo ${{ github.ref }}
          echo "branch=${{ github.event_name == 'workflow_dispatch' && github.event.inputs.version || github.ref }}" >> $GITHUB_ENV
          echo "base=${{ github.event_name == 'workflow_dispatch' && github.event.inputs.base || github.ref }}" >> $GITHUB_ENV
        id: extract_branch

      - name: Create PR on ${{ matrix.repo }}
        uses: convictional/trigger-workflow-and-wait@v1.6.1
        with:
          owner: 0chain
          repo: ${{ matrix.repo }}
          ref: staging
          github_token: ${{ secrets.GOSDK }}
          workflow_file_name: gosdk.yml
          client_payload: '{"gosdk": "${{ steps.extract_branch.outputs.branch }}", "base": "${{ steps.extract_branch.outputs.base }}"}'
          propagate_failure: true
          trigger_workflow: true
          wait_workflow: true
