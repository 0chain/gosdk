name: build-mobile

concurrency:
  group: "tests-${{ github.ref }}"
  cancel-in-progress: true

on:
  push:
    branches:
    tags:
      - 'v*.*.*'
  pull_request:

env:
  GITHUB_TOKEN: ${{ secrets.GOSDK }}

jobs:
  build-ios:
    name: Build-ios
    runs-on: macos-11

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Replace go.mod
        run: sed -i -e 's/\/\/replace github.com\/herumi\/bls-go-binary/replace github.com\/herumi\/bls-go-binary/g' go.mod

      - name: Set up Go 1.x
        uses: actions/setup-go@v3
        with:
          go-version: ^1.18

      - name: Install Gomobile
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          go install golang.org/x/mobile/cmd/gobind@latest
          gomobile init
        env:
          GO111MODULE: "on"

      - name: Install
        run: make build-ios

      - name: Compress
        run: tar -czvf zcncore-ios.tar.gz out/iossdk/zcncore.xcframework

      - name: Set output
        id: vars
        run: echo ::set-output name=tag::${GITHUB_REF#refs/*/}

      - name: Upload binaries to release
        if:  steps.setup_build.outputs.RELEASE == 'true'
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: zcncore-ios.tar.gz
          tag: ${{ steps.vars.outputs.tag }}
          overwrite: true
          file_glob: true

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: zcncore-ios
          path: zcncore-ios.tar.gz

  build-android:
    name: Build-android
    runs-on: [self-hosted, build]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Replace go.mod
        run: sed -i -e 's/\/\/replace github.com\/herumi\/bls-go-binary/replace github.com\/herumi\/bls-go-binary/g' go.mod

      - name: Install Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '8'

      - uses: android-actions/setup-android@v2

      - name: Install Android Platform
        run: |
          sdkmanager "platform-tools"
          sdkmanager "platforms;android-29"
          sdkmanager "build-tools;29.0.2"
      - uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r21d

      - name: Set up Go 1.x
        uses: actions/setup-go@v3
        with:
          go-version: ^1.18

      - name: Install Gomobile
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          go install golang.org/x/mobile/cmd/gobind@latest
          gomobile init
        env:
          GO111MODULE: "on"

      - name: Install
        run: make build-android
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
          ANDROID_NDK_TOOLCHAIN: ${{ steps.setup-ndk.outputs.ndk-path }}/toolchains/llvm/prebuilt/linux-x86_64/bin

      - name: Compress
        run: tar -czvf zcncore-android.tar.gz out/androidsdk/zcncore.aar

      - name: Set output
        id: vars
        run: echo ::set-output name=tag::${GITHUB_REF#refs/*/}

      - name: Upload binaries to release
        if:  steps.setup_build.outputs.RELEASE == 'true'
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: zcncore-android.tar.gz
          tag: ${{ steps.vars.outputs.tag }}
          overwrite: true
          file_glob: true

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: zcncore-android
          path: zcncore-android.tar.gz