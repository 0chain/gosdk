name: Unit tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Run Unit Test
        run: |
         go get github.com/vektra/mockery/v2/.../
         make gosdk-mocks
         make gosdk-test