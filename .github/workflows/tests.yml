name: Tests

concurrency:
  group: "${{ github.ref }}"
  cancel-in-progress: true

on:
  push:
    branches: [ master, staging ]
  pull_request:
    branches: [ master, staging ]

env:
  ACTIONS_ALLOW_UNSECURE_COMMANDS: true

jobs:
  #lint:
  #  runs-on: ubuntu-20.04
  #  steps:
  #  - name: Install Go
  #    uses: actions/setup-go@v2
