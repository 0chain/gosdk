name: GOSDK_RELEASE_PROD

on:
  workflow_dispatch:
    inputs:
      fixed_tag:
        description: 'Type yes For Building With Tag v0.0.0 & Trigger with master Tag for all Dependent Repos.'
        default: 'no'
        required: true
      version_tag:
        description: 'Input major or miner for release type. Default is patch'
        default: 'patch'
        required: true

env:
  GITHUB_TOKEN: ${{ secrets.GOSDK }}
  
jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04

    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.14

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get Dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi
        
    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...      

  make:
    name: Make File
    runs-on: ubuntu-20.04

    needs: 
    - build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Create sdkfile
      run: |
        cat <<EOF > sdkversion.go
          package main
            import (
                "fmt"
                "github.com/0chain/gosdk/zcncore"
            )
            func main() {
                fmt.Println("gosdk version: ", zcncore.GetVersion())
            }
        EOF
        
    - name: Create SDK
      run: go build -o sdkversion sdkversion.go

    - name: Get Branch
      id: get_version
      run: |
        VERSION=$(echo ${GITHUB_REF#refs/heads/}) 
        echo ::set-output name=TAG::${VERSION}
        
    - name: Delete Old Release & Tag v0.0.0
      if: github.event.inputs.fixed_tag == 'yes' && steps.get_version.outputs.TAG == 'master'
      uses: dev-drprasad/delete-tag-and-release@v0.2.0
      with:
        delete_release: true # default: false
        tag_name: v0.0.0 # tag name to delete
        repo: 0chain/gosdk # target repo (optional). defaults to repo running this action

    - name: Create New Release for Fixed v0.0.0
      id: create_release_v0_0_0
      if: github.event.inputs.fixed_tag == 'yes' && steps.get_version.outputs.TAG == 'master'
      uses: zendesk/action-create-release@v1
      with:
        tag_name: v0.0.0
        release_name: v0.0.0
        draft: false
        prerelease: false

    - name: Create Release for Next Version
      id: create_release_next_version
      uses: anothrNick/github-tag-action@1.34.0 
      env:
        WITH_V: true
        DEFAULT_BUMP: ${{ github.event.inputs.version_tag }}
        RELEASE_BRANCHES: master
        TAG_CONTEXT: repo
        VERBOSE: true
        
  zproxy:
    name: Triggering 0proxy Build
    runs-on: ubuntu-20.04

    needs: 
    - make
    
    steps:
    - name: Generating JSON for Input
      id: get_tag
      run: |
          JSON=$(echo {\"latest_tag\":\"$TAG\"\,\"branch_ref\":\"master\"})
          BRANCH=$(echo ${GITHUB_REF#refs/heads/}) 
          echo ::set-output name=JSON::${JSON}
          echo ::set-output name=BRANCH::${BRANCH}
          echo "Branch ${BRANCH}."
          echo "Fixed Tag ${TAG}."
      env:
        TAG: ${{ github.event.inputs.fixed_tag }}

    - name: Triggering 0proxy Build
      uses: convictional/trigger-workflow-and-wait@v1.3.0
      if: steps.get_tag.outputs.BRANCH == 'master' && github.event.inputs.fixed_tag == 'yes'
      with:
        owner: 0chain
        repo: gosdk
        github_token: ${{ secrets.GOSDK }}
        workflow_file_name: trigg-0proxy-build.yml
        ref: master
        inputs: ${{ steps.get_tag.outputs.JSON }}
        propagate_failure: true
        trigger_workflow: true
        wait_workflow: true
        
